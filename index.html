<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Letter Counter</h1>
      <textarea
        id="textInput"
        placeholder="Start typing here... Only letters (A-Z, a-z) will be counted. Spaces, numbers, and punctuation are excluded."
      ></textarea>

      <div class="counter">
        <div class="count-number" id="letterCount">0</div>
        <div class="count-label">Letters</div>
      </div>

      <div class="info">
        This counter only includes alphabetic characters (A-Z, a-z) and excludes
        spaces, numbers, and punctuation marks.
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
